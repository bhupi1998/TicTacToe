<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>TicTacToe</title>
</head>
<body>
    <header class="title">TIC TAC TOE</header>
    <div id="grid">
        <div id="box1" class="quadrants">0</div>
        <div id="box2" class="quadrants">1</div>
        <div id="box3" class="quadrants">2</div>
        <div id="box4" class="quadrants">3</div>
        <div id="box5" class="quadrants">4</div>
        <div id="box6" class="quadrants">5</div>
        <div id="box7" class="quadrants">6</div>
        <div id="box8" class="quadrants">7</div>
        <div id="box9" class="quadrants">8</div>
    </div>
</body>
</html>
