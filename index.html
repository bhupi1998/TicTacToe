<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>TicTacToe</title>
</head>
<body>
    <header class="title">TIC TAC TOE</header>
    <div class="users">
        <input type="text" name="player1" id="player1" value="Player1">
        <input type="text" name="player2" id="player2" value="Player2">
    </div>
    <div id="grid">
        <div id="box1" class="quadrants"></div>
        <div id="box2" class="quadrants"></div>
        <div id="box3" class="quadrants"></div>
        <div id="box4" class="quadrants"></div>
        <div id="box5" class="quadrants"></div>
        <div id="box6" class="quadrants"></div>
        <div id="box7" class="quadrants"></div>
        <div id="box8" class="quadrants"></div>
        <div id="box9" class="quadrants"></div>
    </div>
</body>
</html>
